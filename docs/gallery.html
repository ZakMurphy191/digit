<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Zak Murphy</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <h1>Zak Murphy</h1>
          
            <nav class="menuA"><ul>

                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="resume.html">Resume</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li>Yinzer_Pix</li>
                </ul></nav>

        </section>
        <section>
            <h2>Gallery</h2>
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="http://www.thewowstyle.com/wp-content/uploads/2015/01/nature-image.jpg alt"/>
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="https://jooinn.com/images/dramatic-landscape-7.jpg" 
                        />
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img
                        src="http://www.thewowstyle.com/wp-content/uploads/2015/07/natural-water-bridge-hd-pictures.jpg.jpg"
                        />
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img
                        src="https://images.designtrends.com/wp-content/uploads/2016/01/04085621/A-Cold-Sunset-Background.jpg"
                        />
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="https://jooinn.com/images/nature-lake-5.jpg"/>
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="https://www.pcclean.io/wp-content/uploads/2020/4/BNrIVj.jpg" />
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <!-- Thumbnail images -->
                <div class="row">
                    <div class="column">
                        <img class="demo cursor"
                            src="http://www.thewowstyle.com/wp-content/uploads/2015/01/nature-image.jpg"
                            style="width:100%" onclick="currentSlide(1)" alt="The Woods"/>
                    </div>
                    <div class="column">
                        <img class="demo cursor"
                            src="https://jooinn.com/images/dramatic-landscape-7.jpg" style="width:100%"
                            onclick="currentSlide(2)" alt="Cinque Terre"/>
                    </div>
                    <div class="column">
                        <img class="demo cursor"
                            src="http://www.thewowstyle.com/wp-content/uploads/2015/07/natural-water-bridge-hd-pictures.jpg.jpg"
                            style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords"/>
                    </div>
                    <div class="column">
                        <img class="demo cursor"
                            src="https://images.designtrends.com/wp-content/uploads/2016/01/04085621/A-Cold-Sunset-Background.jpg"
                            style="width:100%" onclick="currentSlide(4)" alt="Northern Lights"/>
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://jooinn.com/images/nature-lake-5.jpg"
                            style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise"/>
                    </div>
                    <div class="column">
                        <img class="demo cursor"
                            src="https://www.pcclean.io/wp-content/uploads/2020/4/BNrIVj.jpg"
                            style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains"/>
                    </div>
                </div>
            </div>
            <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex -1].style.display = "block";
                dots[slideIndex -1].className += " active";
                captionText.innerHTML = dots[slideIndex -1].alt;
            }</script>
            
        </section>
     
    </body>
</html>
